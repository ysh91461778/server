<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <title>메인</title>
  <style>
    :root{
      --bg:#0b0f1a; --card:#121a2a; --line:#27314a; --text:#e8ecff; --muted:#98a2c3;
      --accent:#6aa6ff; --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{margin:0; background:linear-gradient(180deg,#060916,#0b0f1a); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    header{padding:18px 16px; border-bottom:1px solid var(--line); display:flex; justify-content:space-between; align-items:center}
    .wrap{max-width:980px; margin:0 auto; padding:16px}
    .grid{display:grid; grid-template-columns:1.2fr .8fr; gap:14px}
    @media(max-width:860px){ .grid{grid-template-columns:1fr} }
    .card{background:rgba(18,26,42,.92); border:1px solid var(--line); border-radius:16px; padding:16px; box-shadow:0 18px 50px rgba(0,0,0,.35)}
    h1{font-size:18px; margin:0}
    h2{font-size:14px; margin:0 0 12px; color:var(--muted)}
    .pill{display:inline-flex; gap:8px; align-items:center; padding:8px 10px; border:1px solid var(--line); border-radius:999px; background:#0f1526; color:var(--muted); font-size:12px}
    .btn{border:0; border-radius:12px; padding:10px 12px; cursor:pointer; font-weight:800}
    .btnA{background:var(--accent); color:#071022}
    .btnB{background:#1b2440; color:var(--text); border:1px solid var(--line)}
    label{display:block; font-size:12px; color:var(--muted); margin:10px 0 6px}
    input{width:100%; padding:11px 12px; border-radius:12px; border:1px solid var(--line); background:#0f1526; color:var(--text); outline:none}
    .row{display:flex; gap:10px; margin-top:10px}
    .msg{margin-top:10px; font-size:13px}
    .err{color:var(--danger)}
    .ok{color:#7dffa5}
    .muted{color:var(--muted); font-size:13px; line-height:1.5}
  </style>
</head>
<body>
  <header>
    <h1>메인</h1>
    <div style="display:flex; gap:10px; align-items:center">
      <span class="pill">로그인: <b id="sidText">-</b></span>
      <button class="btn btnB" id="logoutBtn">로그아웃</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <h2>바로가기 (일단 껍데기)</h2>
        <div class="muted">
          여기서 앞으로 <b>자료실</b>, <b>공지사항</b>, <b>학사일정</b> 같은 메뉴를 붙이면 됨.<br>
          (학생 페이지는 그대로 유지)
        </div>
        <div class="row" style="margin-top:14px">
          <a class="btn btnB" href="/student/" onclick="return false;" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center; flex:1; opacity:.6">
            학생페이지(유지) — 나중에 연결
          </a>
          <a class="btn btnB" href="/tests" style="text-decoration:none; display:inline-flex; align-items:center; justify-content:center; flex:1">
            테스트
          </a>
        </div>
      </div>

      <div class="card">
        <h2>아이디 / 비밀번호 변경</h2>

        <div class="muted">
          - 비번을 한 번 바꾸면 그 뒤로는 <b>1234로 로그인 불가</b><br>
          - 아이디 변경은 데이터 전체에 반영됨(조심해서)
        </div>

        <hr style="border:0; border-top:1px solid var(--line); margin:14px 0">

        <h2>비밀번호 변경</h2>
        <label>현재 비밀번호</label>
        <input id="oldPw" type="password" placeholder="1234">
        <label>새 비밀번호</label>
        <input id="newPw" type="password" placeholder="최소 4자리">
        <div class="row">
          <button class="btn btnA" id="pwBtn">비밀번호 변경</button>
        </div>

        <hr style="border:0; border-top:1px solid var(--line); margin:14px 0">

        <h2>아이디 변경</h2>
        <label>비밀번호 확인</label>
        <input id="idPw" type="password" placeholder="비밀번호">
        <label>새 아이디 (영문/숫자/언더바 3~20)</label>
        <input id="newId" placeholder="aaa123">
        <div class="row">
          <button class="btn btnB" id="idBtn">아이디 변경</button>
        </div>

        <div class="msg" id="msg"></div>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
